<html>

<head>
    <title>
        Sign Up
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp-style.css">

</head>

<body>
    <!-- Navbar-->
    <header class="header">
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="https://Researchgrad.com/">
                <img src="finallogo.png" width=auto height="32" class="d-inline-block align-top">
                <span id="decoration"> ResearchGrad </span>
            </a>
        </nav>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <h2>Welcome to ResearchGrad</h2>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-lg"
                                    placeholder="First Name" tabindex="1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-lg"
                                    placeholder="Last Name" tabindex="2">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row-cols-lg-1 col-md-12">
                        <input type="text" name="user name" id="user_name" class="form-control input-lg"
                            placeholder="User Name" tabindex="3">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                            placeholder="Email Address" tabindex="4">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                    placeholder="Password" tabindex="5">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation"
                                    class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-3">
                            <span class="button-checkbox" id="pos">
                                <button type="button" class="btn" id="pos" data-color="info" tabindex="7">I
                                    Agree</button>
                                <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                            </span>
                        </div>
                        <div class="col-xs-8 col-sm-9 col-md-9">
                            By clicking <strong class="label label-primary">Register</strong>, you agree to the <a
                                href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-xs-12 col-md-6"><input type="submit" value="Register"
                                class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                        <div class="col-xs-12 col-md-6"><a href="loginPage.html"
                                class="btn btn-success btn-block btn-lg">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <img class="float-right" id='image' src="undraw_completing_6bhr.svg">
    </div>

</body>

</html>
